<!-- <form>
Accepts input from the user means creating a web form, which is typically composed of form controls like text fields, radio buttons, checkboxes, select menus, and more.
Wraps a section of the document that contains form controls.  
! Forms cannot be nested inside one another !
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form
-->
<form action="index.html" method="post"></form>

<!-- action attribute
Specifies the web address of a program that processes the information submitted via the form. 
-->
<form action="index.html"></form>

<!-- method attribute
Specifies the HTTP method that the browser should use to submit the form, such as POST or GET.
-->
<form method="post"></form>

<!-- <input>
Specifies what kind of form control should be rendered, such as text, email, passwords, and more.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
http://blog.teamtreehouse.com/use-input-element
-->
<input type="text" id="name" name="user_name">
<input type="email" id="email" name="user_email">
<input type="password" id="password" name="user_password">

<!-- type attribute
Specifies the form control such as text, email, passwords, and more.
Different values will result differently, email shows different keyboard on mobile phones, password shows as *****
-->
<input id="name">

<!-- id attribute
Not necessary, but useful to target elements with css or javascript
-->
<input id="name">

<!-- name attribute
Submitted with form data so that server-side code can parse the information.
-->
<input name="user_name">

<!-- <textarea>
Accepts multiple lines of text from the user. Most browsers will render the textarea element with a widget to allow for resizing
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea
-->
<textarea id="bio" name="user_bio"></textarea>

<!-- <button>
Will render a clickable button. 
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
- The type attribute specifies whether the button should submit the form data, reset the form, or have no default behavior for use with JavaScript.
type values: reset(clear form), button(not default, used for javascript), submit(submits the form)
-->
<button type="submit">Sign Up</button>

<!-- <label>
Helps the user by assigning helpful text to a form control, to understand what kind of data they should add to each form field.
! When we click on it, it focus on the id="name"!
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label
-->
<label for="name">Name:</label>


<!-- <fieldset>
Wraps multiple form elements into common groups. This can help organize a form and make it easier to understand for users.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset
-->
<fieldset></fieldset>

<!-- <legend>
Adds a legend to a fieldset can provide some helpful context for users that are filling out a form.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/legend
-->
<legend>Your basic info</legend>


<!-- <select>
Renders a drop-down menu that contains selectable options
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select
-->
<select id="job" name="user_job"></select>

<!-- <option>
Represents one of the choices that a user can choose in a select menu. 
! It should always be nested inside of a select element. !
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option
-->
<option value="frontend_developer">Front-End Developer</option>

<!-- <optgroup>
Wraps one or more option elements and helps to create logical groups. The label attribute specifies the text that the optgroup should display above the nested options.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup
-->
<optgroup label="web">Web</optgroup>

<!-- Radio Button
Renders a radio button, in order to group radio buttons together, they must all share the same value for the name attribute.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
-->
<label>Age:</label>
<input type="radio" id="under_13" value="under_13" name="user_age">
<label for="under_13" class="light">Under 13</label>
<input type="radio" id="over_13" value="over_13" name="user_age">
<label for="over_13" class="light">Over 13</label>

<!-- Checkboxes
Renders a radio button, in order to group radio buttons together, they must all share the same value for the name attribute.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
-->
<label>Interests:</label>
<input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label>
<input type="checkbox" id="design" value="interest_design" name="user_design"><label class="light" for="design">Design</label>
<input type="checkbox" id="business" value="interest_business" name="user_business"><label class="light" for="business">Business</label>
